{% extends "book_explorer/parts/custom_fields/custom_field_frame.html" %}

{% block field_display %}
    <audio controls preload="auto">
        <source src="{{ custom_field_db_object.audio.url }}" type="audio/mpeg">
    </audio>
{% endblock %}

{% block field_editor %}
    <input type="hidden" id="custom_field_type" name="custom_field_type" value="audio"/>
    <input type="file" name="custom_audio" accept="audio/*">
{% endblock %}
