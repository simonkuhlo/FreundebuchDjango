<div class="box-center">
    <div class="box-h" style="gap: 5px;">
        <input type="hidden" id="custom_field_type" name="custom_field_type" value=""/>
        <form>
            <select name="custom_field_select" id="custom_field_select">
                <option value="txt">Custom Text</option>
                <option value="img" disabled>[v2] Upload Image</option>
                <option value="audio" disabled>[v2] Upload Audio</option>
                <option value="video" disabled>[v2] Upload Video</option>
                <option value="canvas" disabled>[v2] Draw something</option>
                <option value="button" disabled>[v3] Make a button</option>
            </select>
            <button hx-post="/creator/partial/custom_field/" hx-target="#custom" hx-encoding='multipart/form-data'>+ Add custom field</button>
        </form>
    </div>
</div>
