<div class="entry-element bordered" id="future">
    <div class="entry-field">
        {% if edit_mode %}
            {{ entry_form.want_to_become.as_field_group }}
        {% else %}
            <h4 class="entry-field-title">In the future, I want to become...</h4>
            <p class="entry-field-value">{{ entry.want_to_become }}</p>
        {% endif %}
    </div>
    <div class="entry-field">
        {% if edit_mode %}
            {{ entry_form.biggest_idol.as_field_group }}
        {% else %}
            <h4 class="entry-field-title">My biggest idol:</h4>
            <p class="entry-field-value">{{ entry.biggest_idol }}</p>
        {% endif %}
    </div>
</div>
