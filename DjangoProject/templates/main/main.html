{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon.ico">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/img/favicon512.ico">
    <link rel="stylesheet" href="/static/style/boxes.css">
    <link rel="stylesheet" href="/static/style/base.css">
    <link rel="stylesheet" href="/static/style/spacers.css">
    <meta charset="UTF-8" />
    <title>Simon's frontend</title>
    <!--<script src="https://unpkg.com/htmx.org@1.9.3"></script>-->
    <script src="{% static '/js/htmx.js' %}"></script>
    <script>
        htmx.on("htmx:responseError", function (evt) {
        const requestConfig = evt.detail.requestConfig;
        const xhr = evt.detail.xhr;
        document.getElementById('error').innerHTML = `<b>${requestConfig.verb} ${requestConfig.path}</b> returned <b>${xhr.status} ${xhr.statusText}</b><br>${xhr.responseText}`;
        });
        htmx.on("htmx:sendError", function (evt) {
            document.getElementById('error').innerHTML = "Network error or failed to connect to server.";
        });
    </script>
</head>
<body>
{% include "main/header.html" %}
<div id="error"></div>
    <p style="position:absolute; bottom: 10px; right: 10px; border: 1px solid black; padding: 3px; text-align: center">v1.1</p>
{% block main %}
   {% include "blog_posts/parts/news_feed_panel.html" %}
    <p>Hello :)</p>
{% endblock %}
</body>
</html>
