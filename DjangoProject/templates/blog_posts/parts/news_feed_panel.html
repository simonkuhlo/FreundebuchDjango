<style>
    #news_feed_panel-frame {
        max-height: 100%;
        box-sizing: border-box;
        flex: 1 1 auto;
        min-height: 0;
    }
    #news_feed-panel {
        width: 300px;
        padding: 10px;
        box-sizing: border-box;
        flex: 1 1 auto;
        min-height: 0;
    }
    #news_feed-toolbar {
        padding: 5px;
        align-items: center;
        text-align: center;
        text-wrap: nowrap;
        gap: 5px;
        box-sizing: border-box;
    }
    #news_feed-root {
        width: 100%;
        border: 1px solid black;
        overflow-y: scroll;
        gap: 5px;
        padding: 3px;
        box-sizing: border-box;
        flex: 1 1 auto;
        min-height: 0;
    }
    #news_feed-root a{
        text-decoration: none;
        color: black;
    }
</style>
<div class="box-v" id="news_feed_panel-frame">
    <div class="box-v" id="news_feed-panel">
        <div class="box-h" id="news_feed-toolbar">
            <h3>News Feed</h3>
            <div class="spacer-h"></div>
            <a class="button" href="/blogposts/browser/">Browse</a>
            <button hx-get="/blogposts/partial/news/" hx-target="#news_feed-root">Refresh</button>
        </div>
        <div class="box-v" id="news_feed-root">
            <p hx-get="/blogposts/partial/news/" hx-trigger="load" hx-target="this" hx-swap="outerHTML">
                Unable to load news feed.
            </p>
        </div>
    </div>
</div>
